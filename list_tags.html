<!DOCTYPE html>
 <html>
  <head>
   <title>LIST TAGS</title>
  </head>
   <body>
      <h1>LIST TAGS</h1>
	  <!--
	  1.Ordered list
	  2.Unordered list
	  3.Defination list
	  -->
	  <h2>Ordered List</h2>
	     <ol>
		     <li>Tomato</li>
			 <li>Bitterground</li>
			 <li>LadyFinger</li>
			 <li>Onion</li>
		 </ol>
	  <h2>Unordered List</h2>
	      <ul>
		      <li>Burger</li>
			  <li>Pizza</li>
			  <li>Samosa</li>
		  </ul>
	  <h2>Defination List</h2>
	      <dl>
		     <dt>HTML</dt>
			     <dd>Hyper Text Markup Language</dd>
			 <dt>CSS</dt>
			     <dd>Casacading Style Sheet</dd>
			 <dt>sin<sup>2</sup>x -</dt>
			     <dd>1 - cos<sup>2</sup>x</dd>
		  <dl>
	</body>
  </html>
