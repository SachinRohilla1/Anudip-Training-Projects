<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="icon" href="google/google.png">
</head>
<style>
    .nav{
        background-color: black;
        display: flex;
        padding: 20px;
        margin: -8px
    }
    img{
      width: 60px;
      height: 54px;
      border: 2px solid rgba(247, 252, 252, 0.885);
      border-radius: 50%;
      cursor: pointer;
    }
    .navlist{
       list-style-type: none;
       display: flex;
       justify-content: space-between;
       font-size: 23px;
       padding: 15px 20px 20px 20px;
       font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .listitems:hover{
        background-color: white;
        color: black;
        border-radius: 15px;
    }
    a:hover{
        color:black;
    }
    a{
        text-decoration: none;
        padding: 0px 30px 0px 30px;
        color:white;
    }
.bg-text{
    background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 80%;
  padding: 20px;
  text-align: center;
  font-family: cursive;
}
body {
    background-image:url("nature/nature.jpg");
    background-size: cover;
}
.img1 { background-image: url("coffee/coffee.jpg"); }
.img2 { background-image: url("coffee/coffee.jpg"); }
.img3 { background-image: url("coffee/coffee.jpg"); }
.img4 { background-image: url("coffee/coffee.jpg"); }
.img5 { background-image: url("coffee/coffee.jpg"); }
.img6 { background-image: url("coffee/coffee.jpg"); }
.bg-image{
  /* Full height */
  height: 50%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
<body>
    <div class="bg-image img1"></div>
    <div class="bg-image img2"></div>
    <div class="bg-image img3"></div>
    <div class="bg-image img4"></div>
    <div class="bg-image img5"></div>
    <div class="bg-image img6"></div>
<nav class="nav">
        <div class="logo">
            <img src="google/google.png" alt="image not available">
        </div>
        <div class="menu">
            <ul class="navlist">
                <li class="listitems"><a href="#">Home</a></li>
                <li class="listitems"><a href="#">Documentation</a></li>
                <li class="listitems"><a href="#">About</a></li>
                <li class="listitems"><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="bg-text">
            <h1>I am Sachin Rohilla</h1>
            <p>I am Learning Web Designing From Anudip Foundation</p>
        </div>
    </nav>
</body>
</html>
