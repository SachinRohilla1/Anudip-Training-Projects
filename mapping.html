<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping</title>
</head>
<body>
    
    <script>
        let greeting = ["Good Morning ","Good Night","Good Afternoon"];
        let greet = greeting.map(function(event)
        {
            return "Hello "+event+"<br>";
        });
        document.write("<h1>"+greet+"</h1>");
    </script>
</body>
</html>
