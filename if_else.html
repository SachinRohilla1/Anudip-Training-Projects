<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hi>Enter your age</hi>
    <button onclick="age()">Click for eligibility</button>
    <script>
        const age = () => {
            console.log("button is clicking");
            let age = parseInt(prompt("enter your age"));
            if(age < 18){
                document.write("you are not eligible");
            }
            else if(age > 18){
                document.write("you are eligible");
            }
            else if(age == 18){
                document.write("you are adult");
            }
        }
    </script>
</body>
</html>
